<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Stylesheet-->
    <link rel="stylesheet" href="style.css" />
    <!-- Favicon -->
    <link rel="icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="wrapper">
      <div class="app-details">
        <img src="logo-icon.jpg" class="app-icon" />
        <center><h1 class="app-title">Currency Converter</h1></center>
      </div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" value="100" />
      <div class="dropdowns">
        <select id="from-currency-select" ></select>
        <i class="bi bi-arrow-left-right"></i>
        <select id="to-currency-select"></select>
      </div>
      <button id="convert-button">Convert</button>
      <p id="result"></p>
      <div id="api-response" class="mt-3"></div>
    </div>
    
    <!-- Script With Array Of Supported Country Codes -->
    <script src="currency-codes.js"></script>
    <!-- Script with API Key -->
    <script src="api-key.js"></script>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
